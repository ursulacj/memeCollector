{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
    {% else %}
        <h1>Add Meme</h1>
    {% endif %}
    <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
        <script>
                var dateEl = document.getElementById('id_date');
                M.Datepicker.init(dateEl, {
                    format: 'yyyy-mm-dd',
                    defaultDate: new Date(),
                    setDefaultDate: true,
                    autoClose: true
                });

                var selectEl = document.getElementById('id_city');
                M.FormSelect.init(selectEl);
            </script>
        </table>
        <input type="submit" value="Submit!" class="btn">
    </form>
{% endblock %}
